<header class="page-header">
    <div class="page-header__menu-container container">
        <div class="page-header__container">
            <div class="page-header__logo-container">
                <a class="page-header__logo-link" href="./index.html">
                    <picture>
                        <source srcset="./images/logo-desk@1x.png 1x, ./images/logo-desk@2x.png 2x"
                            media="(min-width: 1200px)" type="image/png" />
                        <source srcset="
              ./images/logo-mob-tab@1x.png 1x,
              ./images/logo-mob-tab@2x.png 2x
            " media="(max-width: 1199px)" type="image/png" />

                        <source srcset="
              ./images/logo-desk@1x.webp 1x,
              ./images/logo-desk@2x.webp 2x
            " media="(min-width: 1200px)" type="image/webp" />
                        <source srcset="
              ./images/logo-mob-tab@1x.webp 1x,
              ./images/logo-mob-tab@2x.webp 2x
            " media="(max-width: 1199px)" type="image/webp" />

                        <img class="page-header__logo-img" src="./images/logo-page.png" alt="logo" />
                    </picture>
                </a>
            </div>
            <nav id="home" class="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a class="menu__link" href="#home">Home</a></li>
                    <li class="menu__item">
                        <a class="menu__link" href="#about">How it’s made?</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#products">Our products</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#contacts">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="page-header__buttons">
                <button type="button" class="open-mobile-menu-btn js-open-menu" id="mobile-menu">
                    <svg class="open-mobile-menu-btn__icon" width="32" height="32">
                        <use href="./images/icon.svg#icon-mobile-menu"></use>
                    </svg>
                </button>
                <button class="btn btn--buy-now page-header__btn--buy-now" type="button" data-modalBuynow-open>
                    Buy now
                    <svg class="icon-btn" width="12" height="12">
                        <use href="./images/icon.svg#icon-btn"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div class="mobile-menu js-menu-container">
        <div class="container mobile-menu__container">
            <div class="mobile-menu__logo-container">
                <a class="mobile-menu__logo-link" href="./index.html">
                    <picture>
                        <source srcset="
                ./images/logo-mob-tab@1x.png 1x,
                ./images/logo-mob-tab@2x.png 2x
              " media="(max-width: 767px)" />
                        <source srcset="
                ./images/logo-mob-tab@1x.webp 1x,
                ./images/logo-mob-tab@2x.webp 2x
              " media="(max-width: 767px)" type="image/webp" />

                        <img class="mobile-menu__logo-img" src="./images/logo-mob-tab@1x.png" alt="logo" />
                    </picture>
                </a>
            </div>
            <button class="mobile-menu__close-btn js-close-menu" type="button">
                <svg class="mobile-menu__close-btn-icon" width="32" height="32">
                    <use href="./images/icon.svg#icon-mobile-menu-close"></use>
                </svg>
            </button>
            <ul class="mobile-menu__list">
                <li class="mobile-menu__item">
                    <a class="link mobile-menu__link" href="#home">Home</a>
                </li>
                <li class="mobile-menu__item">
                    <a class="link mobile-menu__link" href="#about">How it’s made?</a>
                </li>
                <li class="mobile-menu__item">
                    <a class="link mobile-menu__link" href="#advantages">Our products</a>
                </li>
                <li class="mobile-menu__item">
                    <a class="link mobile-menu__link" href="#contacts">Contact</a>
                </li>
            </ul>
            <button class="btn btn--buy-now mobile-menu__buy--btn js-open-modal" type="button">
                Buy now
                <svg class="icon-btn" width="12" height="12">
                    <use href="./images/icon.svg#icon-btn"></use>
                </svg>
            </button>
        </div>
    </div>
    </div>
</header>
